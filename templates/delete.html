{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="hero">
    <h1 class="hero-title">Delete User</h1>
    <p class="hero-subtitle">This action cannot be undone.</p>
</div>
<div class="container">
    <div class="card">
        <div class="alert alert-warning">Are you sure you want to delete this user? All associated data will be permanently removed.</div>
        <form action="/delete/{{ id }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
        <a href="/users" class="btn btn-secondary" style="margin-left: 12px;">Cancel</a>
    </div>
</div>
{% endblock %}
