{% extends "base.html" %}
{% block title %}Add New User{% endblock %}
{% block content %}
<div class="hero">
    <h1 class="hero-title">Add New User</h1>
    <p class="hero-subtitle">Create a new user profile. All fields are required.</p>
</div>
<div class="container">
    <div class="card">
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required placeholder="123 Main St, City, State"></textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" required placeholder="+1 234 567 8900">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>
{% endblock %}
