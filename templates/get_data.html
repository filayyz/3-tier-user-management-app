{% extends "base.html" %}
{% block title %}Lookup User{% endblock %}
{% block content %}
<div class="hero">
    <h1 class="hero-title">Lookup User</h1>
    <p class="hero-subtitle">Find a user by their ID number.</p>
</div>
<div class="container">
    <div class="card">
        <form action="/get-data" method="post">
            <div class="form-group">
                <label for="input_id">User ID</label>
                <input type="text" id="input_id" name="input_id" required placeholder="Enter user ID" autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
    </div>
</div>
{% endblock %}
